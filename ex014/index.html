<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospegem em Vídeo</title>
</head>
<body>
    <h1>Inserindo varios tipos de vídeos hospedados localmentes no seu site.</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video width="500" poster="imagens/foto-pc.jpg" controls>
        <source src="ex014/midia/video-gamer.mp4" type="video/mp4">
        <source src="midia/video-gamer.m4v" type="video/m4v">
        <source src="midia/video-gamer.ogv" type="video/ogv">
        <source src="midia/video-gamer.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CwKz7j24LPg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo pelo Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/363540035?h=1df83bd2aa" width="640" height="640" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
