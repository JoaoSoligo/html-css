<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando um site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

    para aprender a programar.</p>
    <p>
        O repositório do Guanabra

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
